<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otomatik Ay İsmi - Oval Buton Tasarımı</title>
  <style>
    /* Oval butonun temel stili */
    .oval-btn {
      display: inline-block;
      background-color: orange; /* Mavi arka plan rengi */
      color: #fff;              /* Yazı rengi */
      border: none;             /* Kenarlık yok */
      cursor: pointer;          /* İmleci buton şekline dönüştür */
      text-decoration: none;    /* Alt çizgi vs. kaldır */
      font-family: sans-serif;  /* Yazı tipi */
      text-align: center;       /* Metinleri ortala */
      transition: background-color 0.3s ease; /* Hover efekti */
    }


    /* İkinci satır: Küçük açıklama metni */
    .oval-btn p {
      margin: 0 0;
      font-size: 14px;
    }

    /* 17px boyutlu metin (Eğitimi keşfet) için ayrı sınıf */
    .ek-17 {
      font-size: 17px;
    }
  </style>
</head>
<body>
  <!-- Mavi oval buton içinde dört satır: -->
  <button class="oval-btn">
    <p id="ayIsmi"></p>
  </button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Türkçe ay isimleri
      const aylar = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
                     "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
      
      // Bugünün tarihi
      const bugun = new Date();
      
      // Ay indeksi (0-11)
      const ayIndex = bugun.getMonth();
      
      // Dinamik ay ismini ekleme (örnek: "Şubat ayı için geçerlidir")
      document.getElementById("ayIsmi").textContent =
        aylar[ayIndex] + " ayı için geçerlidir";
    });
  </script>
</body>
</html>
