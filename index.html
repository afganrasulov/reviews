<script>
    var index = getRndInteger(0, reviews.length - 1);
    fadeOutIn();
    setInterval(
        function () {
            index = getRndInteger(0, reviews.length - 1);
            fadeOutIn();
        }, readingDelay
    )

    function fadeOutIn() {
        $.when($('#slide').fadeOut(fadeInDelay))
            .done(function () {
                $("#review_owner").text(reviews[index].review_owner.toUpperCase());
                $("#review").text(reviews[index].txt);
                $("#slide").fadeIn(fadeOutDelay);
            });
    }

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

</script>
